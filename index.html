<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser Seite</title>
    <style>
        :root {
            --max-bild-groesse: 500vw; /* Maximale Größe des Bildes in vw */
            --text-abstand: 0vh; /* Abstand zwischen Bild und Text in vh */
            --social-icon-groesse: 5vh; /* Größe der Social Media Icons in vh */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            transition: background-color 2s ease-in-out;
        }

        .container {
            text-align: center;
            z-index: 10; /* Im Vordergrund */
            transition: all 2s ease-in-out;
        }

        .teaser-bild {
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            max-width: var(--max-bild-groesse);
            width: 100%;
            height: auto;
        }

        .text {
            position: relative;
            opacity: 0;
            margin-top: var(--text-abstand);
            font-size: 3em;
            color: #000;
            font-family: 'impact', sans-serif;
            text-shadow: 2px 2px 5px #aaa;
            transition: opacity 2s ease-in-out;
            transform: perspective(500px) rotateX(20deg) rotateY(-15deg);
        }

        .text.show {
            opacity: 1;
            transform: none; /* Zurück zur normalen Position */
        }

        .stars {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Sterne sind nicht anklickbar */
            opacity: 0; /* Unsichtbar bis zur Animation */
            transition: opacity 2s ease-in-out;
        }

        .star {
            position: absolute;
            width: 1vw; /* Sternbreite in vw */
            height: 1vw; /* Sternhöhe in vw */
            background: url('star.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .star:nth-child(1) { top: 10%; left: 20%; animation: sparkle 4s infinite; }
        .star:nth-child(2) { top: 20%; left: 40%; animation: sparkle 5s infinite; }
        .star:nth-child(3) { top: 30%; left: 60%; animation: sparkle 6s infinite; }
        .star:nth-child(4) { top: 15%; left: 80%; animation: sparkle 7s infinite; }
        .star:nth-child(5) { top: 25%; left: 10%; animation: sparkle 8s infinite; }
        .star:nth-child(6) { top: 35%; left: 30%; animation: sparkle 9s infinite; }
        .star:nth-child(7) { top: 10%; left: 50%; animation: sparkle 10s infinite; }
        .star:nth-child(8) { top: 20%; left: 70%; animation: sparkle 11s infinite; }
        .star:nth-child(9) { top: 30%; left: 90%; animation: sparkle 12s infinite; }
        .star:nth-child(10) { top: 15%; left: 25%; animation: sparkle 13s infinite; }
        .star:nth-child(11) { top: 25%; left: 45%; animation: sparkle 14s infinite; }
        .star:nth-child(12) { top: 35%; left: 65%; animation: sparkle 15s infinite; }
        .star:nth-child(13) { top: 10%; left: 85%; animation: sparkle 16s infinite; }
        .star:nth-child(14) { top: 20%; left: 15%; animation: sparkle 17s infinite; }
        .star:nth-child(15) { top: 30%; left: 35%; animation: sparkle 18s infinite; }
        .star:nth-child(16) { top: 15%; left: 55%; animation: sparkle 19s infinite; }
        .star:nth-child(17) { top: 25%; left: 75%; animation: sparkle 20s infinite; }
        .star:nth-child(18) { top: 35%; left: 95%; animation: sparkle 21s infinite; }
        .star:nth-child(19) { top: 10%; left: 5%; animation: sparkle 22s infinite; }
        .star:nth-child(20) { top: 20%; left: 25%; animation: sparkle 23s infinite; }

        .social-icons {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .social-icon {
            width: var(--social-icon-groesse);
            height: var(--social-icon-groesse);
            background-size: cover;
            transform: perspective(500px) rotateY(15deg);
            transition: transform 0.3s ease-in-out;
        }

        .social-icon:hover {
            transform: perspective(500px) rotateY(0deg) scale(1.2);
        }

        .twitter {
            background-image: url('twitter.png');
        }

        .telegram {
            background-image: url('telegram.png');
        }

        /* Media Queries für kleinere Bildschirme */
        @media (max-width: 768px) {
            .text {
                font-size: 2em;
            }

            :root {
                --max-bild-groesse: 80vw; /* Anpassung der Bildgröße für kleinere Bildschirme */
                --text-abstand: 5vh; /* Anpassung des Textabstands für kleinere Bildschirme */
                --social-icon-groesse: 10vw; /* Anpassung der Icon-Größe für kleinere Bildschirme */
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 1.5em;
            }

            :root {
                --max-bild-groesse: 90vw; /* Weitere Anpassung der Bildgröße für sehr kleine Bildschirme */
                --text-abstand: 3vh; /* Anpassung des Textabstands für sehr kleine Bildschirme */
                --social-icon-groesse: 12vw; /* Anpassung der Icon-Größe für sehr kleine Bildschirme */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Trump_I_Want_YOU.png" alt="Teaser Bild" class="teaser-bild">
        <div class="text">
            $WupJ Presale starting soon!
        </div>
    </div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="social-icons">
        <a href="https://x.com/wake_up_joe2024" target="_blank" class="social-icon twitter"></a>
        <a href="https://telegram.org" target="_blank" class="social-icon telegram"></a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            const teaserBild = document.querySelector('.teaser-bild');
            const text = document.querySelector('.text');
            const stars = document.querySelector('.stars');

            // Nach einer kurzen Verzögerung Hintergrundfarbe wechseln und Bild/Text anzeigen
            setTimeout(() => {
                body.style.backgroundColor = 'white';
                teaserBild.style.opacity = 1;
                teaserBild.style.transform = `scale(${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--max-bild-groesse')) / teaserBild.naturalWidth})`;
            }, 2000); // Verzögerung von 2 Sekunden

            // Text zeitverzögert anzeigen
            setTimeout(() => {
                text.classList.add('show');
            }, 4000); // Verzögerung von 4 Sekunden

            // Sterne verzögert anzeigen
            setTimeout(() => {
                stars.style.opacity = 1;
            }, 6000); // Verzögerung von 6 Sekunden
        });
    </script>
</body>
</html>
